<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="jessica" class="image"/>
    <h1>Jessica Randall</h1>
    <h2>London, United Kingdom</h2>
    <h3>"Front-end developer and avid reader."</h3>
    <div class="buttons">
      <button><strong>GitHub</strong></button>
      <button><strong>Frontend Mentor</strong></button>
      <button><strong>LinkedIn</strong></button>
      <button><strong>Twitter</strong></button>
      <button><strong>Instagram</strong></button>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/6633256621">SorravichBoom</a>.
  </div>
</body>
</html>
